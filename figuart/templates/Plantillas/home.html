{% extends '../base.html' %}
{% load static %}

{% block title %}Home{% endblock %}
{% block header %}
<div class="container-carrusel">
    <img class="container-carrusel-imagen1" src="{% static 'images/Carrusel/Lateral1.png' %}" alt="">

    <div class="carrusel">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/Carrusel/BrolyCarrusel.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/Carrusel/LuffyCarrusel.png' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/Carrusel/MistyCarrusel.png' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <img class="container-carrusel-imagen2" src="{% static 'images/Carrusel/Lateral2.png' %}" alt="">
  </div>
  {% endblock %}

  {% block content %}   


  
  {% endblock %}
