{% extends '../base.html' %}
{% load static %}

{% block title %}
  Concurso
{% endblock %}

{% block content %}
<div class="container-prod-main">
    <br><br>
<div class="container-form-concurso-main">
    <br>
    <div class="container-concurso">
      <br>

      <div class="container-concurso-titulo">
        <h3 style="display: flex;justify-content: center;"> CONCURSO </h3>
        <h6 style="display: flex; justify-content: center; width: 90%; margin: auto; ">
          Participa por un increible premio por nuestra apertura!!!!!
        </h6>
        <br>
      </div>
      <div class="container-form-concurso">
        <form id="form_concurso">

          <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Nombre(*)</label>
            <div class="col-sm-10">
              <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nombre Completo">
            </div>
          </div>
          <div class="form-group">
            <label for="rut" class="col-sm-2 control-label">Rut(*)</label>
            <div class="col-sm-10">
              <input type="text" name="rut" id="rut" class="form-control" placeholder="Ej: 99999999-9">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email(*)</label>
            <div class="col-sm-10">
              <input type="text" id="email" name="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comentarios(*)</label>
            <div class="col-sm-10">
              <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"
                placeholder="Escriba porque desea el premio...."></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <span>Desea recibir información en su email?</span><br>
              <div class="radio">
                <label><input type="radio" name="count" value="si">Si</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="count" value="no">No</label>
              </div>
              <div>
                <label for="count" class="error"></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label> <input type="checkbox" id="agree" name="agree" value="agree">Leí y Acepto los Terminos y
                  Condiciones</label>
              </div>
              <div>
                <label for="agree" class="error"></label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-primary" value="Enviar" />
            </div>
            <br>
          </div>

        </form>
      </div>
    </div>
  </div>
  <br><br>
</div>

{% endblock %}

{% block extrajs %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="{% static 'js/concurso_form.js' %}"></script>
{% endblock %}
